<!doctype html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>文字滚动marqueeJS</title>
    <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="./external/2hjquery.marquee.js"></script>
    <style>
        .marqueeul{
            display:block;
            line-height:1;
            position:relative;
            overflow:hidden;
            height:40px;
        }

        .marqueeli{
            position:absolute;
            top:-999em;
            left:0;
            display:block;
            line-height:30px;
            height:30px;
            padding:3px 5px;
            white-space:nowrap;
            text-indent: 0.8em;
        }

    </style>
   
    <script type="text/javascript">
        $(function(){
            $("#navBar").html('<div style="width:100%;">'+
                    '<ul id="marquee" class="marqueeul">'+
                        '<li class="marqueeli">1一天两天三天四五六七天</li>'+
                        '<li class="marqueeli">2八百年为秋</li>'+
                        '<li class="marqueeli">3haishengshengmingyue</li>'+
                    '</ul>'+
                '</div>')
             $("#marquee").css({'background':'blue'});
             $("#marquee").marquee({ yScroll: "bottom",
                    showSpeed: 400                          // 文字切换速度
                    , scrollSpeed: 12                         // 文字滚动速度
                    , pauseSpeed: 3000                        // 文字等待/停留时间
              });
             console.log($("#marquee > li"));
        })
    </script>
</head>

<body>
            
            <div id="navBar" style="font-size: 24px;">
                
            </div>
                            
       
</body>

</html>
